plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 34
        namespace 'org.openintents.openpgp'
        if (project.hasProperty('compileSdkVersion')) {
            compileSdk rootProject.ext.compileSdkVersion
        } else {
            compileSdk 34
        }
    }
    lint {
        abortOnError false
    }
    buildTypes {
        release {
            minifyEnabled false
            consumerProguardFile('proguard-sdk.pro')
        }
    }
    buildFeatures {
        aidl true
    }
    namespace 'org.openintents.openpgp'
}

